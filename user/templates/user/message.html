{% extends 'main.html' %} 
{% load static %}
{% block projects %} 
<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
      <h2 class="message__subject">{{message_request.subject}}</h4>
        <a href="profile.html" class="message__author">{{message_request.sender.name}}</a>
        <p class="message__date">{{message_request.created_at}}</p>
        <div class="message__body">
          {{message_request.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
  {% endblock projects %}
